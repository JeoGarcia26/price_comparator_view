<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparator</title>
    <style>
        /* ================= RESET ================= */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #f8fafc;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ================= HEADER ================= */
        header {
            background: linear-gradient(90deg, #2563eb, #1e40af);
            color: white;
            padding: 16px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        #logo {
            font-weight: 700;
            font-size: 1.4rem;
        }

        #menus {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        #menus a {
            color: white;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        #menus input {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
        }

        #menus button {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: white;
        }

        /* ================= MAIN CONTAINER ================= */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* ================= MOBILE FIRST ================= */
        #leftPanel,
        #rightPanel {
            width: 100%;
        }

        #leftPanel {
            padding: 16px;
        }

        #rightPanel {
            background: #e5e7eb;
            padding: 16px;
            border-top: 1px solid #cbd5e1;
        }

        /* ================= HISTORY ================= */
        #searchHistory {
            list-style: none;
            padding: 0;
        }

        #searchHistory li {
            padding: 8px;
            margin-bottom: 6px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        #searchHistory li:hover {
            background: #f0f0f0;
        }

        /* ================= FLOAT BUTTON ================= */
        #enableCameraButton {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px;
            border-radius: 50%;
            border: none;
            background: #2563eb;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: transform 0.2s;
        }

        #enableCameraButton:hover {
            transform: scale(1.1);
        }

        /* ================= CAMERA MODAL ================= */
        #cameraContainer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            z-index: 999;
            max-width: 90vw;
            max-height: 80vh;
        }

        #videoElement {
            min-width: 50vw;
            max-width: 90vw;
            max-height: 50vh;
            aspect-ratio: 4/3;
            transform: scaleX(-1);
            transition: transform 0.2s ease;
        }

        #videoElement.not-mirrored {
            transform: scaleX(1);
        }


        #buttonsContainer {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #buttonsContainer button {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        /* ================= DESKTOP LAYOUT ================= */
        @media(min-width:768px) {
            .main-container {
                flex-direction: row;
            }

            #leftPanel {
                flex: 3;
                padding: 24px;
            }

            #rightPanel {
                flex: 1;
                border-top: none;
                border-left: 1px solid #cbd5e1;
                padding: 24px;
            }
            #cameraContainer {
                max-width: 90vw;
            }
            #videoElement {
                max-width: 80vw;
            }
        }

        /* ================= FOOTER ================= */
        footer {
            background: #0f172a;
            color: #cbd5e1;
            text-align: center;
            padding: 12px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

</head>

<body>

    <header>
        <div id="logo">PriceCompare <span style="opacity:0.8;">SM</span></div>
        <nav id="menus">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <input type="text" id="searchInput" placeholder="Pesquisar produto...">
            <button id="searchButton">üîç</button>
        </nav>
    </header>

    <div class="main-container">
        <!-- LEFT PANEL -->
        <div id="leftPanel">
            <section id="resultado">
                <h2>Resultados</h2>
            </section>
            <section id="productResults"></section>
        </div>

        <!-- RIGHT PANEL -->
        <div id="rightPanel">
            <h3>Hist√≥rico de buscas</h3>
            <ul id="searchHistory"></ul>
        </div>
    </div>

    <button id="enableCameraButton">üì∏</button>

    <!-- CAMERA MODAL -->
    <section id="cameraContainer">
        <video id="videoElement" autoplay></video>
        <div id="buttonsContainer">
            <button id="toggleMirrorButton">üîÑ Espelho</button>
            <button id="ocrButton">üìÑ OCR</button>
            <button id="computerVisionButton">üëÅÔ∏è Computer Vision</button>
            <button id="closeCameraButton">‚ùå Fechar</button>
        </div>
    </section>

    <footer>&copy; 2026 Price Comparator SM. Todos os direitos reservados.</footer>

    <script>
        onload = async () => {

            /* ------------------------------------------------------------------------------- */
            /* Global Variable Declarations */
            /* ------------------------------------------------------------------------------- */

            var capturedImage = null;
            var tesseractWorker = null;
            var cvModel = null;

            /* ------------------------------------------------------------------------------- */
            /* Element References */
            /* ------------------------------------------------------------------------------- */

            var video = document.getElementById("videoElement");
            var enableCameraButton = document.getElementById("enableCameraButton");
            var ocrButton = document.getElementById("ocrButton");
            var computerVisionButton = document.getElementById("computerVisionButton");
            var resultadoDiv = document.getElementById("resultado");
            var cameraContainer = document.getElementById('cameraContainer');
            var closeBtn = document.getElementById('closeCameraButton');
            var toggleMirrorBtn = document.getElementById('toggleMirrorButton');
            /* ------------------------------------------------------------------------------- */
            /* Functions */
            /* ------------------------------------------------------------------------------- */

            /* --------------------------------------------- Mirror --------------------------------------------- */
            function updateMirror() {
                const isMobile = window.innerWidth < 768;
                (isMobile) ?
                    video.classList.add('not-mirrored') :
                    video.classList.remove('not-mirrored');


            }
            /* --------------------------------------------- Camera --------------------------------------------- */
            async function getMedia(constraints) {
                let stream = null;

                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                } catch (err) {
                    console.log("Ocorreu um erro ao obter a m√≠dia: " + err);
                }
            }
            function startVideo() {
                const constraints = {
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: "environment" // Use a c√¢mera traseira, se dispon√≠vel
                    }
                };
                getMedia(constraints);
                cameraContainer.style.display = 'flex';
            }
            function stopVideo() {
                let stream = video.srcObject;
                let tracks = stream.getTracks();

                tracks.forEach(function (track) {
                    track.stop();
                });

                video.srcObject = null;
            }


            function capturarImagem() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                capturedImage = canvas;
            }


            /* --------------------------------------------- OCR --------------------------------------------- */
            async function initWorker() {
                if (!tesseractWorker) {
                    tesseractWorker = await Tesseract.createWorker();
                }
            }

            async function extrairTexto() {
                if (!capturedImage) {
                    alert('Nenhuma imagem capturada!');
                    return;
                }

                try {
                    await initWorker();
                    // Recognize direto ‚Äî idiomas podem ser passados aqui
                    const { data: { text } } = await tesseractWorker.recognize(capturedImage, 'eng+por');
                    console.log('Texto extra√≠do:', text);
                    return text;

                } catch (error) {
                    console.error('OCR Error:', error);
                    throw error;
                }
            }

            // Quando terminar
            async function finalizarWorker() {
                if (tesseractWorker) {
                    await tesseractWorker.terminate();
                    tesseractWorker = null;
                }
            }

            /* --------------------------------------------- Computer Vision --------------------------------------------- */


            async function initComputerVision() {
                if (!cvModel) {
                    console.log('Carregando modelo COCO-SSD...');
                    cvModel = await cocoSsd.load();
                    console.log('Modelo carregado.');
                }
                return cvModel;
            }

            function detectObject(model) {
                model.detect(capturedImage).then(predictions => {
                    console.log('Predictions: ', predictions);
                });
            }

            async function processComputerVision() {
                if (!capturedImage) {
                    alert('Nenhuma imagem capturada!');
                    return;
                }
                console.log("Processing Computer Vision...");
                const model = await initComputerVision();
                detectObject(model);
                return "Detec√ß√£o conclu√≠da.";
            }
            /* ------------------------------------------------------------------------------- */
            /* Event Listeners */
            /* ------------------------------------------------------------------------------- */

            enableCameraButton.addEventListener('click', startVideo);
            ocrButton.addEventListener('click', async () => {
                if (!video.srcObject) {
                    alert('A c√¢mera n√£o est√° ativa!');
                    return;
                }
                capturarImagem();
                stopVideo();
                resultadoDiv.textContent = "Processando OCR...";
                resultadoDiv.textContent = await extrairTexto();
            });

            computerVisionButton.addEventListener('click', async () => {
                if (!video.srcObject) {
                    alert('A c√¢mera n√£o est√° ativa!');
                    return;
                }

                capturarImagem();
                stopVideo();
                resultadoDiv.textContent = "Processando Computer Vision...";

                const mensagem = await processComputerVision();
                resultadoDiv.textContent = mensagem;
            });

            closeBtn.addEventListener('click', () => {
                if (video.srcObject != null)
                    stopVideo();
                cameraContainer.style.display = 'none';
            });

            // Toggle manual
            toggleMirrorBtn.addEventListener('click', () => {
                video.classList.toggle('not-mirrored');
            });

            // Atualiza ao redimensionar
            window.addEventListener('resize', updateMirror);
            /* ------------------------------------------------------------------------------- */
            /* Main Code Execution */
            /* ------------------------------------------------------------------------------- */
            updateMirror();
        }
    </script>
</body>

</html>
